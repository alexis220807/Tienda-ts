<!DOCTYPE html>
<html>
<head>
  <title>Juego de Adivinanza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Adivina el numero</h1>
  <p>Pienso en un número entre 1 y 10. ¿Puedes adivinarlo?</p>
  <input id="numero" type="number" placeholder="Ingresa tu número">
  <button onclick="verificar()">Verificar</button>
  <p id="resultado"></p>
  <a href="index.html">Pagina Principal</a>

  <script>
    let numeroSecreto = Math.floor(Math.random() * 10) + 1;

    function verificar() {
      let numeroIngresado = parseInt(document.getElementById("numero").value);
      if (numeroIngresado === numeroSecreto) {
        document.getElementById("resultado").innerHTML = "¡Felicidades! Has adivinado el número.";
      } else if (numeroIngresado < numeroSecreto) {
        document.getElementById("resultado").innerHTML = "El número es mayor. Intenta de nuevo.";
      } else {
        document.getElementById("resultado").innerHTML = "El número es menor. Intenta de nuevo.";
      }
    }
  </script>
</body>
</html>
